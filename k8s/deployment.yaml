apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-hello
  template:
    metadata:
      labels:
        app: docker-hello
    spec:
      containers:
      - name: app
        image: docker-hello
        ports:
        - containerPort: 8000
